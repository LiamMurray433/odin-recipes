<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fried Egg</title>
</head>
<body>
    <h1>Fried Egg Method</h1>
    <img src="/egg.jpg" alt="Fried Egg" style="width: 256px; height: 256px;">
    <h2>Ingredients</h2>
    <ul>
        <li>1 Egg</li>
        <li>Olive Oil</li>
    </ul>

    <h3>Method</h3>
    <ol>
        <li>Heat frying pan to medium heat</li>
        <li>Crack 1 egg into pan and cook until the white isn't clear</li>
    </ol>
</body>
